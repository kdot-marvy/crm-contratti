<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-3 pr-1 align-self-center ">
              <div class="m-0 form-group custom-control py-2 custom-switch bg-light">
                <label class="custom-control-label font-weight-bold m-0">Abilitato</label>
                <input type="checkbox" class="custom-control-input">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome del gestore">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Gestore</label>
                <select type="email" class="form-control" placeholder="Email">
                  <option value="" selected>Seleziona</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input">
                  <label class="custom-file-label">Choose file</label>
                </div>
              </div>
              <span class="btn mt-0">Carica logo
                <input type="submit" name="" id="" hidden>
              </span>
            </div>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Pacchetto
                  </th>
                  <th>
                    Documenti
                  </th>
                  <th>
                    Modifica
                  </th>
                  <th class="text-right">
                    Cancella
                  </th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Dakota Rice
                    </td>
                    <td>
                      Niger
                    </td>
                    <td>
                      Oud-Turnhout
                    </td>
                    <td class="text-right">
                      $36,738
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Registra</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<ng-template #CampoVuoto>
  <div class="d-flex justify-content-center" style="background: #E3E3E3;">
    Nessun dato disponibile
  </div>
</ng-template>
