<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Elenco Utenti</h4>
        <button type="button" class="btn btn-primary btn-round" (click)="goToNew()"><i
            class="nc-icon nc-simple-add"></i> aggiungi</button>
      </div>
      <div class="table">
        <div class="card-body">
          <div class="row table-header py-1 bg-light text-center align-items-center">
            <div class="col-2">Username</div>
            <div class="col-2 border-right border-left">Nome</div>
            <div class="col-2">Cognome</div>
            <div class="col-2 border-right border-left">Email</div>
            <div class="col-2">Cancella</div>
            <div class="col-2 border-right border-left">Modifica</div>
          </div>
          <div class="row table-filter px-2 py-1 bg-light text-center">
            <input type="text" class="col-2 form-control-sm border-0" name="" id="" placeholder="Username">
            <input type="text" class="col-2 form-control-sm border-0" name="" id="" placeholder="Nome">
            <input type="text" class="col-2 form-control-sm border-0" name="" id="" placeholder="Cognome">
            <input type="text" class="col-2 form-control-sm border-0" name="" id="" placeholder="Email">
          </div>
          <div class="row tabel-content py-1 text-center">
            <div class="col-2">Test</div>
            <div class="col-2">Test</div>
            <div class="col-2">Gestore/Pacchetto</div>
            <div class="col-2">Note</div>
            <div class="col-2 btn btn-danger">Delete User</div>
            <div class="col-2 btn btn-primary">Modifica</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template class="" #noDato>
  <div class="" style="background: #E3E3E3;">Nessun dato disponibile</div>
</ng-template>
