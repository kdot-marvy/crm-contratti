<div class="d-flex justify-content-between align-items-center m-2">
    <div class="records-count d-sm-block text-secondary ">
        Mostrando {{ pager.startIndex + 1 }} a {{ pager.endIndex + 1 }} di {{ totalRecordsCount }} entries
    </div>

    <nav class="pages">
        <ul class="pagination">
            <li [ngClass]="{ disabled: first }" class="page-item">
                <a href="javascript:;" class="page-link" (click)="prev()">Previous</a>
            </li>

            <li [ngClass]="{ 'custom-disabled active': currentPageNumber === page }" class="page-item" *ngFor="let page of pager.pages; trackBy: trackByFn">
                <a class="page-link" href="javascript:;" (click)="getData(page-1)">{{
        page
      }}</a>
            </li>

            <li [ngClass]="{ disabled: last }" class="page-item">
                <a class="page-link" href="javascript:;" (click)="next()">Next</a>
            </li>
        </ul>
    </nav>
</div>
